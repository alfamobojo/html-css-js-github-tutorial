<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player Card</title>

    <link rel="stylesheet" href="styles/card.css">
</head>
<body>
    <div class="container">
        <img class="team-logo" src="assets/download.png" alt="team-logo">
        <div class="player-details-container">
            <img class="player-image" src="assets/ronaldo.jpeg" alt="player images">
            <p class="p-country">country: portugal</p>
            <p class="p-club">club: Al-nasar</p><br>
            <p class="p-position">poston: Attacking</p><br>
            <p class="p-league">league: saudi pro league</p><br>
            <p class="p-general-ratings">ratings: 100</p><br>
        </div>
    </div>    
</body>
</html>
